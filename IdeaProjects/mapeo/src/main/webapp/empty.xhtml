<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Empty Page</h1>
                    <p>Use this page to start from scratch and place your custom content.</p>
                    <h:form >
                            <h:outputLabel value="ID Persona" for="idPersona" />
                        <p:inputText placeholder="id persona"/>

                        <h:inputText id="idPersona" value="#{per.persona.idPersona}" title="IdPersona" required="true"/>
                            <h:outputLabel value="Nombres" for="nombres" />
                            <h:inputText id="nombres" value="#{per.persona.nombres}" title="Nombres" />
                            <h:outputLabel value="fechaNaci" for="fechaNaci" />
                            <h:inputText id="fechaNaci" value="#{per.persona.fechaNaci}" title="fechaNaci" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="valorAhorro" for="valorAhorro" />
                            <h:inputText id="valorAhorro" value="#{per.persona.valorAhorro}" title="valorAhorro" />
                            <h:outputLabel value="trabaja" for="trabaja" />
                            <h:inputText id="trabaja" value="#{per.persona.trabaja}" title="trabaja" />
                            <h:outputLabel value="referencia" for="referencia" />
                            <h:inputText id="referencia" value="#{per.persona.referencia}" title="referencia" />
                            <h:outputLabel value="descripcion" for="descripcion" />
                            <h:inputText id="descripcion" value="#{per.persona.descripcion}" title="descripcion" />
                            <h:outputLabel value="#identificacion" for="identificacion" />
                            <h:inputText id="identificacion" value="#{per.persona.identificacion}" title="identificacion" />
                            <h:outputLabel value="contrasena" for="contrasena" />
                            <h:inputText id="contrasena" value="#{per.persona.contrasena}" title="contrasena" />

                        <p:commandButton value="Guardar" ajax="true"  action="#{per.crear}" look="primary" />
                        <br />
                        <br />
                        <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                        <br />
                        <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.EditPersonaIndexLink}" />
                    </h:form>
                    <p:button outcome="dashboard" value="Home" style="display:inline-block;margin-top:5px"/>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
